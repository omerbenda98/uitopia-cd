- hosts: production
  roles:
    - role: app
      vars:
        app_tag: "{{ prod_tag }}"
        mongodb_uri: "{{ lookup('env', 'MONGODB_URI') }}"
        nextauth_secret: "{{ lookup('env', 'NEXTAUTH_SECRET') }}"
        google_id: "{{ lookup('env', 'GOOGLE_ID') }}"
        google_client_secret: "{{ lookup('env', 'GOOGLE_CLIENT_SECRET') }}"
        environment: "production"

- hosts: staging
  roles:
    - role: app
      vars:
        app_tag: "{{ stage_tag }}"
        mongodb_uri: "{{ lookup('env', 'MONGODB_URI') }}"
        nextauth_secret: "{{ lookup('env', 'NEXTAUTH_SECRET') }}"
        google_id: "{{ lookup('env', 'GOOGLE_ID') }}"
        google_client_secret: "{{ lookup('env', 'GOOGLE_CLIENT_SECRET') }}"
        environment: "staging"
